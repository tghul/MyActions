# This is a basic workflow to help you get started with Actions

name: Build BPI-M2Z-bsp

permissions:
  contents: write

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  # push:
  #   branches: [ "master" ]
  #   paths:   # 这里是用来指定哪个文件更改，才会触发的
  #     - '.github/workflows/build-bpi-m2z-bsp.yml'
#   pull_request:
#     branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_bpi_m2z:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v3
          
      - name: Build BPI-M2Z-bsp
        run: |
          sudo apt-get install tree
          sudo apt-get install u-boot-tools
          git clone https://github.com/BPI-SINOVOIP/BPI-M2P-bsp-4.4.git
          cd BPI-M2P-bsp-4.4
          ./build.sh BPI-M2Z-720P 1
          echo ls `pwd`
          echo tree `pwd`
          tree > tree.txt
          cd ..
        
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S')"

      - name: Release   
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with: 
          tag_name: bpi-m2z-bsp-${{ steps.date.outputs.date }}
          name: Release ${{ steps.date.outputs.date }}
          files: |
            BPI-M2P-bsp-4.4/out/100MB/BPI-M2Z-720P-linux4.4-8k.img
            BPI-M2P-bsp-4.4/tree.txt